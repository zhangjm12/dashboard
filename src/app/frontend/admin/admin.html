<div ng-if="!$ctrl.shouldShowZeroState()">
  <kd-content-card ng-if="$ctrl.admin.namespaceList.namespaces.length">
    <kd-title>
      <a ui-sref="namespace">
        [[Namespaces|Label that appears above the list of resources.]]
      </a>
    </kd-title>
    <kd-content>
      <kd-namespace-card-list namespace-list="$ctrl.admin.namespaceList" with-statuses="true"
                               namespace-list-resource="$ctrl.kdNamespaceListResource">
      </kd-namespace-card-list>
    </kd-content>
  </kd-content-card>
  <kd-content-card ng-if="$ctrl.admin.nodeList.nodes.length">
    <kd-title>
      <a ui-sref="node">
        [[Nodes|Label that appears above the list of resources.]]
      </a>
    </kd-title>
    <kd-content>
      <kd-node-card-list node-list="$ctrl.admin.nodeList" with-statuses="true"
                               node-list-resource="$ctrl.kdNodeListResource">
      </kd-node-card-list>
    </kd-content>
  </kd-content-card>
  <kd-content-card ng-if="$ctrl.admin.persistentVolumeList.items.length">
    <kd-title>
      <a ui-sref="persistentvolume">
        [[Persistent Volumes|Label that appears above the list of resources.]]
      </a>
    </kd-title>
    <kd-content>
      <kd-persistent-volume-card-list persistent-volume-list="$ctrl.admin.persistentVolumeList"
          with-statuses="true"
          persistent-volume-list-resource="$ctrl.kdPersistentVolumeListResource">
      </kd-persistent-volume-card-list>
    </kd-content>
  </kd-content-card>
  <kd-content-card ng-if="$ctrl.admin.repositoryList.items.length">
    <kd-title>
      <a ui-sref="repository">
        [[Repositories|Label that appears above the list of repositories.]]
      </a>
    </kd-title>
    <kd-content>
      <kd-repository-card-list persistent-volume-list="$ctrl.admin.repositoryList"
          with-statuses="true"
          repository-list-resource="$ctrl.kdRepositoryListResource">
      </kd-repository-card-list>
    </kd-content>
  </kd-content-card>
</div>
<kd-zero-state ng-if="$ctrl.shouldShowZeroState()"></kd-zero-state>
