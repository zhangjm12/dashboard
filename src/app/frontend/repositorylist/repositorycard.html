<kd-resource-card object-meta="$ctrl.repository" type-meta="$ctrl.typeMeta">
  <kd-resource-card-status layout="row">
    <md-icon class="material-icons kd-error" ng-if="::$ctrl.isTerminating()">
      error
    </md-icon>
    <md-icon class="material-icons kd-success" ng-if="::$ctrl.isActive()">
      check_circle
    </md-icon>
  </kd-resource-card-status>
  <kd-resource-card-columns>
    <kd-resource-card-column>
      <a ng-href="{{::$ctrl.getRepositoryDetailHref()}}" class="kd-middle-ellipsised-link">
        <kd-middle-ellipsis display-string="{{$ctrl.repository.name}}">
        </kd-middle-ellipsis>
      </a>
    </kd-resource-card-column>
    <kd-resource-card-column>
      <span>
              {{::$ctrl.repository.url}}
      </span>
    </kd-resource-card-column>
    <kd-resource-card-column>
      <span>
              {{::$ctrl.repository.phase}}
      </span>
    </kd-resource-card-column>

      <kd-resource-card-column class="kd-row-layout-column kd-icon-column">
        <kd-resource-card-menu>
          <kd-resource-card-delete-menu-item
                  resource-kind-name="{{::$ctrl.i18n.MSG_REPOSITORY_LIST_REPOSITORY_TITLE}}">
          </kd-resource-card-delete-menu-item>
        </kd-resource-card-menu>

  </kd-resource-card-columns>
</kd-resource-card>
