<kd-info-card>
  <kd-info-card-section name="{{::$ctrl.i18n.MSG_RELEASE_DETAIL_DETAILS_SUBTITLE}}">
    <kd-info-card-entry title="{{::$ctrl.i18n.MSG_RELEASE_DETAIL_NAME_LABEL}}">
      <kd-middle-ellipsis
              display-string="{{::$ctrl.release.name}}">
      </kd-middle-ellipsis>
    </kd-info-card-entry>
    <kd-info-card-entry title="{{::$ctrl.i18n.MSG_RELEASE_DETAIL_NAMESPACE_LABEL}}">
      {{::$ctrl.release.namespace}}
    </kd-info-card-entry>
    <kd-info-card-entry title="{{::$ctrl.i18n.MSG_RELEASE_DETAIL_STATUS_LABEL}}">
      {{::$ctrl.getReleaseStatus()}}
    </kd-info-card-entry>
    <kd-info-card-entry title="{{::$ctrl.i18n.MSG_RELEASE_DETAIL_CHART_LABEL}}">
      {{::$ctrl.release.chart.metadata.name}}
    </kd-info-card-entry>
    <kd-info-card-entry title="{{::$ctrl.i18n.MSG_RELEASE_DETAIL_VERSION_LABEL}}">
      {{::$ctrl.release.chart.metadata.version}}
    </kd-info-card-entry>
    <kd-info-card-entry title="{{::$ctrl.i18n.MSG_RELEASE_DETAIL_CREATED_LABEL}}">
        {{::$ctrl.getReleaseCreatedTime() | relativeTime}}
    </kd-info-card-entry>
    <kd-info-card-entry title="{{::$ctrl.i18n.MSG_RELEASE_DETAIL_UPDATED_LABEL}}">
      {{::$ctrl.getReleaseUpdatedTime() | relativeTime}}
    </kd-info-card-entry>
  </kd-info-card-section>
</kd-info-card>
